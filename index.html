<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时通知中心</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --light-bg: #f8f9fa;
            --dark-bg: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .header-content {
            flex: 1;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 8px;
        }
        
        .last-updated {
            color: #666;
            font-size: 0.9rem;
        }
        
        .refresh-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .refresh-btn:hover {
            background-color: var(--secondary-color);
        }
        
        .refresh-btn .icon {
            font-size: 1.1rem;
        }
        
        .notifications-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .notification {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            border-left: 4px solid var(--primary-color);
        }
        
        .notification:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        
        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--light-bg);
            border-bottom: 1px solid #eee;
        }
        
        .notification-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .notification-date {
            color: #666;
            font-size: 0.9rem;
        }
        
        .notification-content {
            padding: 20px;
            line-height: 1.6;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        .empty-state p {
            color: #666;
            margin-bottom: 20px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .refresh-btn {
                align-self: stretch;
                justify-content: center;
            }
            
            .notification-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>实时通知中心</h1>
                <p class="last-updated">最后更新: <span id="lastUpdateTime">正在加载...</span></p>
            </div>
            <button id="refreshBtn" class="refresh-btn">
                <span class="icon">↻</span>
                <span>刷新</span>
            </button>
        </header>
        
        <div id="notificationsContainer" class="notifications-container">
            <div class="loading">
                <div class="spinner"></div>
            </div>
        </div>
        
        <footer>
            <p>© 2025 China_zzk - 智能通知系统</p>
        </footer>
    </div>

    <script>
        // 配置 - 修改为相对路径以适应GitHub Pages
        const CONFIG = {
            dataUrl: './data.json', // 使用相对路径
            cacheBuster: true // 是否添加缓存破坏参数
        };
        
        // DOM元素
        const notificationsContainer = document.getElementById('notificationsContainer');
        const refreshBtn = document.getElementById('refreshBtn');
        const lastUpdateTime = document.getElementById('lastUpdateTime');
        
        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 加载通知
            loadNotifications();
            
            // 事件监听
            refreshBtn.addEventListener('click', loadNotifications);
        });
        
        // 加载通知
        async function loadNotifications() {
            try {
                showLoadingState();
                
                // 添加时间戳参数避免缓存
                let url = CONFIG.dataUrl;
                if (CONFIG.cacheBuster) {
                    url += `?t=${Date.now()}`;
                }
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const data = await response.json();
                
                // 更新最后更新时间
                updateLastUpdateTime();
                
                // 渲染通知
                renderNotifications(data.notifications || []);
            } catch (error) {
                console.error('加载通知时出错:', error);
                showErrorState('无法加载通知数据，请检查网络连接或数据文件格式');
            }
        }
        
        // 渲染通知
        function renderNotifications(notifications) {
            if (notifications.length === 0) {
                notificationsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>暂无通知</h3>
                        <p>当前没有可显示的通知</p>
                    </div>
                `;
                return;
            }
            
            // 按日期排序（最新的在前）
            const sortedNotifications = [...notifications].sort((a, b) => 
                new Date(b.date) - new Date(a.date)
            );
            
            notificationsContainer.innerHTML = sortedNotifications.map(notification => `
                <div class="notification">
                    <div class="notification-header">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-date">${formatDate(notification.date)}</div>
                    </div>
                    <div class="notification-content">
                        ${notification.content}
                    </div>
                </div>
            `).join('');
        }
        
        // 显示加载状态
        function showLoadingState() {
            notificationsContainer.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                </div>
            `;
        }
        
        // 显示错误状态
        function showErrorState(message) {
            notificationsContainer.innerHTML = `
                <div class="empty-state">
                    <h3>加载失败</h3>
                    <p>${message}</p>
                    <button class="refresh-btn" onclick="loadNotifications()">重试</button>
                </div>
            `;
        }
        
        // 更新最后更新时间
        function updateLastUpdateTime() {
            const now = new Date();
            lastUpdateTime.textContent = now.toLocaleString('zh-CN');
        }
        
        // 格式化日期
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN');
        }
    </script>
</body>
</html>
